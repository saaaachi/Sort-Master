<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #333; 
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="ad-container">
        </div>

    <script>
        // URLの ?pos=top か ?pos=bottom を判定する
        const params = new URLSearchParams(window.location.search);
        const position = params.get('pos');
        const container = document.getElementById('ad-container');

        if (position === 'top') {
            // --- 上部用広告タグ ---
            container.innerHTML = `
                <div id="im-58d678f1735a48a1807be7caa862ac16">
                    <script async src="https://imp-adedge.i-mobile.co.jp/script/v1/spot.js?20220104"><\/script>
                    <script>
                        (window.adsbyimobile=window.adsbyimobile||[]).push({
                            pid:84561, mid:590804, asid:1924119, 
                            type:"banner", display:"inline", 
                            elementid:"im-58d678f1735a48a1807be7caa862ac16"
                        });
                    <\/script>
                </div>`;
        } else {
            // --- 下部用広告タグ (デフォルトは下) ---
            container.innerHTML = `
                <div id="im-dc7dd2038ec343c9994689c43ca5ddfa">
                    <script async src="https://imp-adedge.i-mobile.co.jp/script/v1/spot.js?20220104"><\/script>
                    <script>
                        (window.adsbyimobile=window.adsbyimobile||[]).push({
                            pid:84561, mid:590804, asid:1924120, 
                            type:"banner", display:"inline", 
                            elementid:"im-dc7dd2038ec343c9994689c43ca5ddfa"
                        });
                    <\/script>
                </div>`;
        }

        // 30秒後に自分自身をリロードして広告を更新する
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
