<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ball Matcher EX</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #0f172a; font-family: sans-serif; overflow: hidden; color: white; position: fixed; width: 100%; height: 100%; }
        
        .ad-fix { position: fixed; left: 0; width: 100%; height: 100px; background: #222; z-index: 3000; overflow: hidden; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { width: 100%; height: 100%; border: none; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #1e293b; display: flex; flex-direction: column; }
        #stat-bar { height: 40px; background: #000; display: flex; justify-content: space-around; align-items: center; font-size: 11px; color: #facc15; }

        #ball-area { height: 160px; display: flex; justify-content: center; align-items: flex-end; gap: 12px; padding-bottom: 10px; background: rgba(0,0,0,0.3); }
        .ball-column { display: flex; flex-direction: column-reverse; gap: 5px; width: 42px; align-items: center; min-height: 140px; }
        .ball { width: 34px; height: 34px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }
        .drop-ani { animation: dropIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes dropIn { from { transform: translateY(-120px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #mid-area { height: 100px; border-top: 2px solid #475569; border-bottom: 2px solid #475569; display: flex; justify-content: center; align-items: center; gap: 8px; background: #0f172a; }
        .work-slot { width: 55px; height: 55px; border: 1px solid #334155; border-radius: 8px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; gap: 4px; }
        .work-slot.locked { background: #000; opacity: 0.5; }

        #bottom-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; gap: 10px; padding: 10px; overflow: hidden; }
        .block { width: 62px; height: 62px; border-radius: 8px; border: 2px dashed rgba(255,255,255,0.4); cursor: pointer; display: flex; flex-wrap: wrap; gap: 4px; padding: 6px; justify-content: center; align-content: center; background: rgba(255,255,255,0.05); }
        .hole-spot { width: 18px; height: 18px; border: 1px dashed rgba(255,255,255,0.5); border-radius: 3px; }
        .hole-spot.filled { border: none; box-shadow: inset 0 0 4px rgba(0,0,0,0.5); }

        /* „Ç∑„Éß„ÉÉ„ÉóUI‰øÆÊ≠£ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000; display: flex; flex-direction: column; align-items: center; padding: 110px 15px 0; overflow-y: auto; }
        .shop-card { width: 100%; background: #1e293b; margin: 5px 0; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .shop-info { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .buy-btn { background: #facc15; color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; min-width: 90px; }

        /* „É™„Ç∂„É´„ÉàÁîªÈù¢ */
        #result-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.95); z-index: 4000; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .res-box { background: #1e293b; padding: 30px; border-radius: 20px; border: 2px solid #facc15; width: 85%; }

        #inter-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .inter-content { width: 90%; height: 80%; background: #fff; border-radius: 15px; position: relative; }
        .close-x { position: absolute; top: -45px; right: 0; color: #fff; font-size: 35px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>
    <div id="ad-top" class="ad-fix"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="stat-bar">
            <span>Stage: <span id="ui-stage">1</span></span>
            <span>üí∞Sess: <span id="session-coins">0</span></span>
            <span>üí∞Total: <span id="ui-coins">0</span></span>
        </div>
        <div id="ball-area"></div>
        <div id="mid-area"></div>
        <div id="bottom-area"></div>
        <div style="display:flex; justify-content: center; gap:8px; padding: 10px; background: #1e293b; z-index:10;">
            <button onclick="useItem('ball')" style="background:#475569; color:white; border:none; padding:8px 12px; border-radius:5px; font-size:11px;">‰∏äüîÄ(<span id="count-sh-b">0</span>)</button>
            <button onclick="useItem('block')" style="background:#475569; color:white; border:none; padding:8px 12px; border-radius:5px; font-size:11px;">‰∏ãüîÄ(<span id="count-sh-bl">0</span>)</button>
            <button onclick="buyTempSlot()" id="rescue-btn" style="background:#b91c1c; color:white; border:none; padding:8px 12px; border-radius:5px; font-size:11px;">ÊïëÊ∏àÊû†(1000)</button>
        </div>
    </div>

    <div id="menuScreen" class="overlay">
        <h2 style="color:#facc15; margin-bottom:10px;">Ball Matcher EX</h2>
        <div style="font-size:24px; margin-bottom:20px;">üí∞ <span id="shop-coins">0</span></div>
        
        <div class="shop-card">
            <div class="shop-info">üíé Âçò‰æ° Lv.<span id="lv-v">0</span></div>
            <button class="buy-btn" onclick="buy('value')">üí∞ <span id="cost-v">0</span></button>
        </div>

        <div id="adv-shop" style="display:none; width:100%;">
            <div class="shop-card">
                <div class="shop-info">‚ûï Ê∞∏Á∂öÊû†ËøΩÂä† (<span id="lv-slot">0</span>/2)</div>
                <button class="buy-btn" onclick="buy('slot')">üí∞ <span id="cost-slot">0</span></button>
            </div>
            <div class="shop-card">
                <div class="shop-info">üîÄ ‰∏äÊÆµ„Ç∑„É£„ÉÉ„Éï„É´</div>
                <button class="buy-btn" onclick="buy('sh-b')">üí∞ 500</button>
            </div>
            <div class="shop-card">
                <div class="shop-info">üîÄ ‰∏ãÊÆµ„Ç∑„É£„ÉÉ„Éï„É´</div>
                <button class="buy-btn" onclick="buy('sh-bl')">üí∞ 1000</button>
            </div>
        </div>

        <button onclick="startGame()" style="margin:25px 0; width:100%; padding:18px; border-radius:35px; border:none; background:#22c55e; color:white; font-size:22px; font-weight:bold; cursor:pointer;">START</button>
    </div>

    <div id="result-screen">
        <div class="res-box">
            <h1 id="res-title" style="color:#facc15; margin-bottom:20px;">CLEAR!</h1>
            <p style="font-size:18px;">Áç≤Âæó„Çπ„Ç≥„Ç¢: <span id="res-score" style="font-weight:bold;">0</span></p>
            <p style="font-size:18px; margin-bottom:20px;">Áç≤Âæó„Ç≥„Ç§„É≥: üí∞<span id="res-coins" style="font-weight:bold; color: #22c55e;">0</span></p>
            <button onclick="closeResult()" style="padding:15px 40px; border-radius:10px; border:none; background:#3b82f6; color:white; font-weight:bold; cursor:pointer;">OK</button>
        </div>
    </div>

    <div id="inter-screen">
        <div class="inter-content">
            <div class="close-x" onclick="closeLargeAd()">√ó</div>
            <iframe src="ad.large.html"></iframe> </div>
    </div>

    <div id="ad-bottom" class="ad-fix"><iframe src="ad.html"></iframe></div>

    <script>
        let userData = { coins: 0, vLv: 0, slotLv: 0, sLv: 1, shB: 0, shBl: 0, playCount: 0 };
        let stage = 1, gameActive = false, sessCoins = 0, tempSlots = 0, currentScore = 0;
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#facc15', '#a855f7'];
        let totalBallPool = [], blockQueue = [], balls = [], blocks = [], midSlots = [], stageRem = 0, colCount = 2;

        function load() {
            const saved = localStorage.getItem('ball_matcher_v67');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateUI();
        }
        function save() { localStorage.setItem('ball_matcher_v67', JSON.stringify(userData)); }

        function getCost() {
            let lv = userData.vLv; let price = 10 + lv; if (lv === 0) return 10;
            if (price <= 15) return Math.ceil((80 * Math.pow(1.3, lv)) / 10) * 10;
            if (price <= 20) { let b6 = Math.ceil((80 * Math.pow(1.3, 5)) / 10) * 10; return Math.ceil((b6 * Math.pow(1.2, lv - 5)) / 10) * 10; }
            if (price <= 35) { let b10 = Math.ceil((Math.ceil((80 * Math.pow(1.3, 5)) / 10) * 10 * Math.pow(1.2, 5)) / 10) * 10; return b10 + ((lv - 10) * 500); }
            if (price <= 50) { let b25 = (Math.ceil((Math.ceil((80 * Math.pow(1.3, 5)) / 10) * 10 * Math.pow(1.2, 5)) / 10) * 10) + (15 * 500); return b25 + ((lv - 25) * 800); }
            let b40 = ((Math.ceil((Math.ceil((80 * Math.pow(1.3, 5)) / 10) * 10 * Math.pow(1.2, 5)) / 10) * 10) + (15 * 500)) + (15 * 800); return b40 + ((lv - 40) * 1000);
        }

        function updateUI() {
            document.getElementById('shop-coins').innerText = Math.floor(userData.coins);
            document.getElementById('ui-coins').innerText = Math.floor(userData.coins);
            document.getElementById('lv-v').innerText = userData.vLv;
            document.getElementById('cost-v').innerText = getCost();
            document.getElementById('adv-shop').style.display = userData.vLv >= 5 ? 'block' : 'none';
            document.getElementById('lv-slot').innerText = userData.slotLv;
            document.getElementById('cost-slot').innerText = userData.slotLv === 0 ? 3000 : 30000;
            document.getElementById('count-sh-b').innerText = userData.shB;
            document.getElementById('count-sh-bl').innerText = userData.shBl;
        }

        function buy(type) {
            let cost = (type==='value')?getCost():(type==='slot'?(userData.slotLv===0?3000:30000):(type==='sh-b'?500:1000));
            if(userData.coins >= cost) {
                userData.coins -= cost;
                if(type==='value') userData.vLv++;
                if(type==='slot') userData.slotLv++;
                if(type==='sh-b') userData.shB++; if(type==='sh-bl') userData.shBl++;
                save(); updateUI();
            }
        }

        function startGame() {
            stage = userData.sLv; tempSlots = 0; sessCoins = 0; currentScore = 0;
            colCount = stage >= 16 ? 4 : (stage >= 3 ? 3 : 2);
            stageRem = (stage <= 2) ? (stage === 1 ? 5 : 10) : (12 + (stage - 3));
            totalBallPool = []; blockQueue = [];
            for(let i=0; i<stageRem; i++){
                let color = colors[Math.floor(Math.random() * colors.length)];
                let size = Math.random() > 0.7 ? 4 : 2;
                blockQueue.push({size: size, c: color, id: Math.random()});
                for(let j=0; j<size; j++) totalBallPool.push(color);
            }
            totalBallPool.sort(() => Math.random() - 0.5);
            document.getElementById('menuScreen').style.display = 'none';
            init(); gameActive = true;
        }

        function init() {
            const bArea = document.getElementById('ball-area'); bArea.innerHTML = ""; balls = [];
            for(let i=0; i<colCount; i++){
                let c = document.createElement('div'); c.className="ball-column"; c.id=`col-${i}`; bArea.appendChild(c);
                balls[i] = []; for(let j=0; j<4; j++) addBall(i, false);
            }
            buildSlots();
            blocks = []; for(let i=0; i<4; i++) { if(blockQueue.length > 0) blocks.push(blockQueue.shift()); }
            render();
        }

        function buildSlots() {
            const mid = document.getElementById('mid-area'); mid.innerHTML = ""; midSlots = [];
            let total = 4 + userData.slotLv + tempSlots;
            for(let i=0; i<7; i++){
                let s = document.createElement('div'); s.className="work-slot"+(i>=total?" locked":"");
                mid.appendChild(s); if(i<total) midSlots.push({el:s, block:null, filled:0});
            }
        }

        function buyTempSlot() {
            if(userData.coins >= 1000 && 4+userData.slotLv+tempSlots < 7) {
                userData.coins -= 1000; tempSlots++; buildSlots(); render(); updateUI();
            }
        }

        function addBall(i, ani) {
            if(totalBallPool.length > 0) balls[i].push({c: totalBallPool.shift(), ani: ani});
        }

        function render(aniCol = null) {
            for(let i=0; i<colCount; i++){
                let el = document.getElementById(`col-${i}`); el.innerHTML = "";
                balls[i].forEach((b, idx) => {
                    let d = document.createElement('div'); d.className = "ball" + (b.ani && i===aniCol ? " drop-ani" : "");
                    d.style.background = b.c; if(idx===0) d.onclick = () => selectBall(i); el.appendChild(d); b.ani = false;
                });
            }
            const bArea = document.getElementById('bottom-area'); bArea.innerHTML = "";
            blocks.slice(0, 4).forEach((bl, idx) => {
                let el = document.createElement('div'); el.className = `block`; el.style.borderColor = bl.c;
                for(let j=0; j<4; j++){
                    let h = document.createElement('div'); h.className="hole-spot"; 
                    if(j >= bl.size) h.style.visibility = "hidden"; else h.style.borderColor=bl.c; 
                    el.appendChild(h);
                }
                el.onclick = () => selectBlock(bl, idx); bArea.appendChild(el);
            });
            document.getElementById('ui-stage').innerText = stage;
            document.getElementById('session-coins').innerText = Math.floor(sessCoins);
            checkOver();
        }

        function selectBlock(bl, idx) {
            let slot = midSlots.find(s=>!s.block); if(!slot) return;
            slot.block = bl; drawSlot(slot);
            blocks.splice(idx, 1);
            if(blockQueue.length > 0) blocks.push(blockQueue.shift());
            render();
        }

        function drawSlot(s) {
            s.el.innerHTML = ""; if(!s.block) return;
            s.el.style.borderColor = s.block.c;
            for(let i=0; i<s.block.size; i++){
                let h = document.createElement('div'); h.className="hole-spot"+(i<s.filled?" filled":"");
                if(i<s.filled) h.style.background=s.block.c; s.el.appendChild(h);
            }
        }

        function selectBall(i) {
            if(balls[i].length === 0) return;
            let color = balls[i][0].c;
            let slot = midSlots.find(s => s.block && s.block.c === color && s.filled < s.block.size);
            if(slot) {
                balls[i].shift(); addBall(i, true);
                slot.filled++; drawSlot(slot);
                if(slot.filled === slot.block.size) {
                    let base = 10 + userData.vLv;
                    let earn = (slot.block.size===4 ? Math.ceil(base*1.5) : base) + (stage * 2);
                    sessCoins += earn; currentScore += 100;
                    setTimeout(() => {
                        slot.block = null; slot.filled = 0; drawSlot(slot); stageRem--;
                        if(stageRem <= 0 && midSlots.every(s=>!s.block)){ userData.sLv++; showResult(true); }
                        render(i);
                    }, 150);
                } else { render(i); }
            }
        }

        function checkOver() {
            if(gameActive && midSlots.every(s=>s.block)) {
                if(!midSlots.some(s => balls.some(c => c.length > 0 && c[0].c === s.block.c))) {
                    showResult(false);
                }
            }
        }

        function showResult(isClear) {
            gameActive = false;
            let rate = isClear ? 1.0 : 0.6;
            let finalCoins = Math.floor(sessCoins * rate);
            userData.coins += finalCoins;
            save();

            document.getElementById('res-title').innerText = isClear ? "STAGE CLEAR!" : "GAME OVER";
            document.getElementById('res-title').style.color = isClear ? "#facc15" : "#ef4444";
            document.getElementById('res-score').innerText = currentScore;
            document.getElementById('res-coins').innerText = finalCoins;
            document.getElementById('result-screen').style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('result-screen').style.display = 'none';
            if(userData.playCount % 3 === 0) showLargeAd(); else document.getElementById('menuScreen').style.display='flex';
            userData.playCount++; updateUI();
        }

        function showLargeAd() { document.getElementById('inter-screen').style.display = 'flex'; }
        function closeLargeAd() { document.getElementById('inter-screen').style.display = 'none'; document.getElementById('menuScreen').style.display = 'flex'; }

        function useItem(type) {
            if(type==='ball' && userData.shB > 0){ userData.shB--; balls.forEach(c=>c.sort(()=>Math.random()-0.5)); }
            if(type==='block' && userData.shBl > 0){ userData.shBl--; blocks.sort(()=>Math.random()-0.5); }
            save(); render(); updateUI();
        }

        window.onload = load;
    </script>
</body>
</html>
