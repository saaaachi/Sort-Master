<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ball Matcher EX</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #0f172a; font-family: sans-serif; overflow: hidden; color: white; position: fixed; width: 100%; height: 100%; }
        
        /* å›ºå®šåºƒå‘Šã‚¨ãƒªã‚¢ */
        .ad-fix { position: fixed; left: 0; width: 100%; height: 100px; background: #222; z-index: 3000; overflow: hidden; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { width: 100%; height: 100%; border: none; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #1e293b; display: flex; flex-direction: column; }
        #stat-bar { height: 40px; background: #000; display: flex; justify-content: space-around; align-items: center; font-size: 11px; color: #facc15; }

        /* ãƒœãƒ¼ãƒ«ã‚¨ãƒªã‚¢ï¼šè½ã¡ã¦ãã‚‹æ¼”å‡º */
        #ball-area { height: 160px; display: flex; justify-content: center; align-items: flex-end; gap: 15px; padding-bottom: 10px; background: rgba(0,0,0,0.3); }
        .ball-column { display: flex; flex-direction: column-reverse; gap: 5px; width: 45px; align-items: center; min-height: 140px; }
        .ball { width: 35px; height: 35px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }
        .drop-ani { animation: dropIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        @keyframes dropIn { from { transform: translateY(-120px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ä¸­æ®µã‚¹ãƒ­ãƒƒãƒˆ */
        #mid-area { height: 100px; border-top: 2px solid #475569; border-bottom: 2px solid #475569; display: flex; justify-content: center; align-items: center; gap: 8px; background: #0f172a; }
        .work-slot { width: 55px; height: 55px; border: 1px solid #334155; border-radius: 8px; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; gap: 4px; }
        .work-slot.locked { background: #000; opacity: 0.5; }
        .work-slot.locked::after { content: "ğŸ”’"; font-size: 14px; }

        /* ä¸‹æ®µãƒ–ãƒ­ãƒƒã‚¯ï¼šæµã‚Œã‚‹æ¼”å‡º */
        #bottom-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; gap: 12px; padding: 10px; overflow: hidden; }
        .block { border-radius: 8px; border: 2px dashed rgba(255,255,255,0.4); cursor: pointer; display: flex; flex-wrap: wrap; gap: 3px; padding: 5px; justify-content: center; align-content: center; background: rgba(255,255,255,0.05); }
        .slide-ani { animation: slideLeft 0.3s ease-out; }
        @keyframes slideLeft { from { transform: translateX(50px); } to { transform: translateX(0); } }
        
        .size-4 { width: 62px; height: 62px; } /* 2x2ç”¨ */
        .size-2 { width: 42px; height: 42px; }
        .hole-spot { width: 14px; height: 14px; border: 1px dashed rgba(255,255,255,0.5); border-radius: 2px; }
        .hole-spot.filled { border: none; box-shadow: inset 0 0 4px rgba(0,0,0,0.5); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000; display: flex; flex-direction: column; align-items: center; padding-top: 110px; overflow-y: auto; }
        .shop-item { width: 90%; background: #1e293b; margin: 6px 0; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .buy-btn { background: #facc15; color: #000; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* å¤§ç”»é¢åºƒå‘Šç”¨ */
        #inter-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .inter-content { width: 90%; height: 80%; background: #fff; border-radius: 15px; position: relative; }
        .close-x { position: absolute; top: -45px; right: 0; color: #fff; font-size: 35px; cursor: pointer; padding: 10px; }
    </style>
</head>
<body>
    <div id="ad-top" class="ad-fix"><iframe src="ad.html"></iframe></div>

    <div id="game-outer">
        <div id="stat-bar">
            <span>Stage: <span id="ui-stage">1</span></span>
            <span>ğŸ’°Sess: <span id="session-coins">0</span></span>
            <span>ğŸ’°Total: <span id="ui-coins">0</span></span>
        </div>
        <div id="ball-area"></div>
        <div id="mid-area"></div>
        <div id="bottom-area"></div>
        <div style="display:flex; justify-content: center; gap:8px; padding: 10px; background: #1e293b; z-index:10;">
            <button onclick="useItem('ball')" style="background:#475569; color:white; border:none; padding:8px 12px; border-radius:5px; font-size:11px;">ä¸ŠğŸ”€(<span id="count-sh-b">0</span>)</button>
            <button onclick="useItem('block')" style="background:#475569; color:white; border:none; padding:8px 12px; border-radius:5px; font-size:11px;">ä¸‹ğŸ”€(<span id="count-sh-bl">0</span>)</button>
            <button onclick="buyTempSlot()" style="background:#b91c1c; color:white; border:none; padding:8px 12px; border-radius:5px; font-size:11px;">ç·Šæ€¥æ (1000)</button>
        </div>
    </div>

    <div id="menuScreen" class="overlay">
        <h2 style="color:#facc15; margin-bottom:10px;">Ball Matcher EX</h2>
        <div style="font-size:22px; margin-bottom:20px;">ğŸ’° <span id="shop-coins">0</span></div>
        
        <div class="shop-item"><span>ğŸ’ å˜ä¾¡ Lv.<span id="lv-v">0</span></span><button class="buy-btn" onclick="buy('value')">ğŸ’° <span id="cost-v">0</span></button></div>
        
        <div id="adv-shop" style="display:none; width:100%;">
            <div class="shop-item"><span>â• æ°¸ç¶šæ è¿½åŠ  (<span id="lv-slot">0</span>/2)</span><button class="buy-btn" onclick="buy('slot')">ğŸ’° <span id="cost-slot">0</span></button></div>
            <div class="shop-item"><span>ğŸ”€ ä¸Šæ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-b')">ğŸ’° 500</button></div>
            <div class="shop-item"><span>ğŸ”€ ä¸‹æ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-bl')">ğŸ’° 1000</button></div>
        </div>

        <button onclick="startGame()" style="margin:25px 0; padding:18px 70px; border-radius:35px; border:none; background:#22c55e; color:white; font-size:22px; font-weight:bold; cursor:pointer;">START</button>
        <a href="https://saaaachi.github.io/Task-Master/" style="color:#3b82f6; text-decoration:none; font-size:15px;" target="_blank">Other Games</a>
    </div>

    <div id="inter-screen">
        <div class="inter-content">
            <div class="close-x" onclick="closeLargeAd()">Ã—</div>
            <iframe src="ad_large.html"></iframe>
        </div>
    </div>

    <div id="ad-bottom" class="ad-fix"><iframe src="ad.html"></iframe></div>

    <script>
        let userData = { coins: 0, vLv: 0, slotLv: 0, sLv: 1, shB: 0, shBl: 0, playCount: 0 };
        let stage = 1, gameActive = false, sessCoins = 0, tempSlots = 0;
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#facc15', '#a855f7'];
        let balls = [], blocks = [], midSlots = [], stageRem = 0, colCount = 2;

        function load() {
            const saved = localStorage.getItem('ball_matcher_v64');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateUI();
        }
        function save() { localStorage.setItem('ball_matcher_v64', JSON.stringify(userData)); }

        function getCost() {
            let lv = userData.vLv;
            if(lv === 0) return 10;
            let m = 1.3; // åˆæœŸã¯ç·©ã‚„ã‹
            if(10 + lv >= 20) m = 1.5; // å˜ä¾¡20å††ã‹ã‚‰åŠ é€Ÿ
            if(10 + lv >= 35) m = 1.8; // å˜ä¾¡35å††ã‹ã‚‰è¶…åŠ é€Ÿ
            return Math.ceil((80 * Math.pow(m, lv)) / 10) * 10;
        }

        function updateUI() {
            document.getElementById('shop-coins').innerText = Math.floor(userData.coins);
            document.getElementById('ui-coins').innerText = Math.floor(userData.coins);
            document.getElementById('lv-v').innerText = userData.vLv;
            document.getElementById('cost-v').innerText = getCost();
            document.getElementById('adv-shop').style.display = userData.vLv >= 5 ? 'block' : 'none';
            document.getElementById('lv-slot').innerText = userData.slotLv;
            document.getElementById('cost-slot').innerText = userData.slotLv === 0 ? 3000 : 100000;
            document.getElementById('count-sh-b').innerText = userData.shB;
            document.getElementById('count-sh-bl').innerText = userData.shBl;
        }

        function buy(type) {
            let cost = (type==='value')?getCost():(type==='slot'?(userData.slotLv===0?3000:100000):(type==='sh-b'?500:1000));
            if(userData.coins >= cost) {
                userData.coins -= cost;
                if(type==='value') userData.vLv++;
                if(type==='slot') userData.slotLv++;
                if(type==='sh-b') userData.shB++; if(type==='sh-bl') userData.shBl++;
                save(); updateUI();
            }
        }

        function startGame() {
            stage = userData.sLv; tempSlots = 0; sessCoins = 0;
            if(stage===1){ colCount=2; stageRem=5; }
            else if(stage===2){ colCount=2; stageRem=10; }
            else {
                colCount = stage >= 91 ? 5 : (stage >= 16 ? 4 : 3);
                stageRem = 12 + (stage - 3);
            }
            document.getElementById('menuScreen').style.display = 'none';
            init(); gameActive = true;
        }

        function init() {
            const bArea = document.getElementById('ball-area'); bArea.innerHTML = ""; balls = [];
            for(let i=0; i<colCount; i++){
                let c = document.createElement('div'); c.className="ball-column"; c.id=`col-${i}`; bArea.appendChild(c);
                balls[i] = []; for(let j=0; j<4; j++) addBall(i, false);
            }
            buildSlots();
            blocks = []; for(let i=0; i<4; i++) addBlock();
            render();
        }

        function buildSlots() {
            const mid = document.getElementById('mid-area'); mid.innerHTML = ""; midSlots = [];
            let total = 4 + userData.slotLv + tempSlots;
            for(let i=0; i<7; i++){
                let s = document.createElement('div'); s.className="work-slot"+(i>=total?" locked":"");
                mid.appendChild(s); if(i<total) midSlots.push({el:s, block:null, filled:0});
            }
        }

        function buyTempSlot() {
            if(userData.coins >= 1000 && 4+userData.slotLv+tempSlots < 7) {
                userData.coins -= 1000; tempSlots++; buildSlots(); render(); updateUI();
            }
        }

        function addBall(i, ani) { balls[i].push({c: colors[Math.floor(Math.random()*colors.length)], ani}); }
        function addBlock() { blocks.push({size: Math.random()>0.7?4:2, c: colors[Math.floor(Math.random()*colors.length)], id: Math.random()}); }

        function render(aniCol = null) {
            for(let i=0; i<colCount; i++){
                let el = document.getElementById(`col-${i}`); el.innerHTML = "";
                balls[i].forEach((b, idx) => {
                    let d = document.createElement('div'); d.className = "ball" + (b.ani && i===aniCol ? " drop-ani" : "");
                    d.style.background = b.c; if(idx===0) d.onclick = () => selectBall(i); el.appendChild(d); b.ani = false;
                });
            }
            const bArea = document.getElementById('bottom-area'); bArea.innerHTML = "";
            blocks.slice(0, 4).forEach((bl, idx) => {
                let el = document.createElement('div'); el.className = `block size-${bl.size} slide-ani`;
                el.style.borderColor = bl.c;
                for(let j=0; j<bl.size; j++){
                    let h = document.createElement('div'); h.className="hole-spot"; h.style.borderColor=bl.c; el.appendChild(h);
                }
                el.onclick = () => selectBlock(bl, idx); bArea.appendChild(el);
            });
            document.getElementById('ui-stage').innerText = stage;
            document.getElementById('session-coins').innerText = Math.floor(sessCoins);
            checkOver();
        }

        function selectBlock(bl, idx) {
            let slot = midSlots.find(s=>!s.block); if(!slot) return;
            slot.block = bl; drawSlot(slot);
            blocks.splice(idx, 1); // é¸ã‚“ã ã‚„ã¤ã ã‘æ¶ˆã™
            if(stageRem > blocks.length) addBlock();
            render();
        }

        function drawSlot(s) {
            s.el.innerHTML = ""; if(!s.block) return;
            s.el.style.borderColor = s.block.c;
            for(let i=0; i<s.block.size; i++){
                let h = document.createElement('div'); h.className="hole-spot"+(i<s.filled?" filled":"");
                if(i<s.filled) h.style.background=s.block.c; s.el.appendChild(h);
            }
        }

        function selectBall(i) {
            let color = balls[i][0].c;
            let slot = midSlots.find(s => s.block && s.block.c === color && s.filled < s.block.size);
            if(slot) {
                balls[i].shift(); addBall(i, true); // é¸ã‚“ã åˆ—ã ã‘è£œå……
                slot.filled++; drawSlot(slot);
                if(slot.filled === slot.block.size) {
                    let base = 10 + userData.vLv;
                    sessCoins += (slot.block.size===4 ? Math.ceil(base*1.5) : base) + (stage * 2); // ã‚¹ãƒ†ãƒ¼ã‚¸ãƒœãƒ¼ãƒŠã‚¹è¿½åŠ 
                    setTimeout(() => {
                        slot.block = null; slot.filled = 0; drawSlot(slot); stageRem--;
                        if(stageRem <= 0 && midSlots.every(s=>!s.block)){ alert("CLEAR!"); userData.sLv++; end(1.2); }
                        render(i);
                    }, 150);
                } else { render(i); }
            }
        }

        function checkOver() {
            if(gameActive && midSlots.every(s=>s.block)) {
                if(!midSlots.some(s => balls.some(c => c[0].c === s.block.c && s.filled < s.block.size))) {
                    alert("GAME OVER"); end(0.6);
                }
            }
        }

        function end(rate) {
            userData.coins += Math.floor(sessCoins * rate); save(); gameActive = false;
            if(userData.playCount % 3 === 0) showLargeAd(); else document.getElementById('menuScreen').style.display='flex';
            userData.playCount++; updateUI();
        }

        function showLargeAd() { document.getElementById('inter-screen').style.display = 'flex'; }
        function closeLargeAd() { document.getElementById('inter-screen').style.display = 'none'; document.getElementById('menuScreen').style.display = 'flex'; }

        function useItem(type) {
            if(type==='ball' && userData.shB > 0){ userData.shB--; balls.forEach(c=>c.sort(()=>Math.random()-0.5)); }
            if(type==='block' && userData.shBl > 0){ userData.shBl--; blocks.sort(()=>Math.random()-0.5); }
            save(); render(); updateUI();
        }

        window.onload = load;
    </script>
</body>
</html>
