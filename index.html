<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block & Ball Matcher Extreme</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #0f172a; font-family: sans-serif; overflow: hidden; color: white; position: fixed; width: 100%; height: 100%; }
        
        /* å›ºå®šåºƒå‘Šã‚¨ãƒªã‚¢ */
        .ad-fix { position: fixed; left: 0; width: 100%; height: 100px; background: #222; z-index: 1000; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #666; border: 1px solid #333; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #1e293b; display: flex; flex-direction: column; overflow: hidden; }
        #stat-bar { height: 40px; background: #000; display: flex; justify-content: space-around; align-items: center; font-size: 11px; color: #facc15; z-index: 10; }

        /* ãƒœãƒ¼ãƒ«ã‚¨ãƒªã‚¢ï¼šè½ã¡ã¦ãã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        #ball-area { height: 160px; display: flex; justify-content: center; align-items: flex-end; gap: 15px; padding-bottom: 10px; background: rgba(0,0,0,0.3); }
        .ball-column { display: flex; flex-direction: column-reverse; gap: 5px; width: 45px; align-items: center; min-height: 140px; }
        .ball { width: 35px; height: 35px; border-radius: 50%; box-shadow: inset -3px -3px 5px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); cursor: pointer; animation: dropIn 0.3s ease-out; }
        @keyframes dropIn { from { transform: translateY(-150px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ä¸­æ®µï¼šä½œæ¥­æ  */
        #mid-area { height: 100px; border-top: 2px solid #475569; border-bottom: 2px solid #475569; display: flex; justify-content: center; align-items: center; gap: 8px; background: #0f172a; }
        .work-slot { width: 55px; height: 55px; border: 1px solid #334155; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px; position: relative; }
        .work-slot.locked { background: #000; opacity: 0.5; }
        .work-slot.locked::after { content: "ğŸ”’"; font-size: 14px; }

        /* ä¸‹æ®µï¼šãƒ–ãƒ­ãƒƒã‚¯ç”Ÿæˆï¼ˆå³ã‹ã‚‰æµã‚Œã‚‹ï¼‰ */
        #bottom-area { flex-grow: 1; display: flex; justify-content: flex-start; align-items: center; gap: 15px; padding: 10px 40px; overflow-x: hidden; position: relative; }
        .block { border-radius: 8px; border: 2px dashed rgba(255,255,255,0.4); cursor: pointer; display: flex; flex-wrap: wrap; gap: 4px; padding: 6px; justify-content: center; align-items: center; background: rgba(255,255,255,0.05); animation: slideIn 0.4s ease-out; flex-shrink: 0; }
        @keyframes slideIn { from { transform: translateX(200px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .hole-spot { width: 12px; height: 12px; border: 1px dashed rgba(255,255,255,0.5); border-radius: 2px; }
        .hole-spot.filled { border: none; box-shadow: inset 0 0 4px rgba(0,0,0,0.5); }
        #remain-count { position: absolute; bottom: 5px; right: 10px; font-size: 12px; background: rgba(0,0,0,0.6); padding: 2px 10px; border-radius: 10px; z-index: 20; }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒ»ã‚·ãƒ§ãƒƒãƒ— */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000; display: flex; flex-direction: column; align-items: center; padding-top: 20px; overflow-y: auto; }
        .shop-item { width: 90%; background: #1e293b; margin: 6px 0; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .buy-btn { background: #facc15; color: #000; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .start-btn { margin: 20px 0; padding: 18px 70px; border-radius: 35px; border: none; background: #22c55e; color: white; font-size: 22px; font-weight: bold; cursor: pointer; }
        .other-games-btn { background: #3b82f6; color: white; border: none; padding: 12px 40px; border-radius: 25px; font-weight: bold; text-decoration: none; font-size: 14px; }
        
        /* å¤§ã‚µã‚¤ã‚ºåºƒå‘Šï¼ˆæ“¬ä¼¼ï¼‰ */
        #interstitial { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; }
        .ad-box { width: 90%; height: 70%; background: white; border-radius: 10px; position: relative; }
        .close-ad { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ad-top" class="ad-fix">AD SPACE (TOP)</div>

    <div id="game-outer">
        <div id="stat-bar">
            <span>Stage: <span id="ui-stage">1</span></span>
            <span>ğŸ’°Sess: <span id="session-coins">0</span></span>
            <span>ğŸ’°Total: <span id="ui-coins">0</span></span>
        </div>
        <div id="ball-area"></div>
        <div id="mid-area"></div>
        <div id="bottom-area"><div id="remain-count">æ®‹ã‚Š: 0</div></div>
        <div style="display:flex; justify-content: center; gap:20px; padding: 10px; background: #1e293b;">
            <button onclick="useItem('ball')" style="background:#475569; color:white; border:none; padding:10px; border-radius:8px;">ä¸Šæ®µğŸ”€ (<span id="count-sh-b">0</span>)</button>
            <button onclick="useItem('block')" style="background:#475569; color:white; border:none; padding:10px; border-radius:8px;">ä¸‹æ®µğŸ”€ (<span id="count-sh-bl">0</span>)</button>
        </div>
    </div>

    <div id="menuScreen" class="overlay">
        <h2 style="color:#facc15; margin-bottom:10px;">Ball Matcher EX</h2>
        <div style="font-size:20px; margin-bottom:15px;">ğŸ’° <span id="shop-coins">0</span></div>
        <div class="shop-item"><span>ğŸ’ ã‚³ã‚¤ãƒ³å˜ä¾¡ Lv.<span id="lv-v">0</span></span><button class="buy-btn" onclick="buy('value')">ğŸ’° <span id="cost-v">10</span></button></div>
        <div class="shop-item"><span>â• ã‚¹ãƒ­ãƒƒãƒˆè¿½åŠ  (<span id="lv-slot">0</span>/2)</span><button class="buy-btn" onclick="buy('slot')">ğŸ’° <span id="cost-slot">3000</span></button></div>
        <div class="shop-item"><span>ğŸ”€ ä¸Šæ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-b')">ğŸ’° 500</button></div>
        <div class="shop-item"><span>ğŸ”€ ä¸‹æ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-bl')">ğŸ’° 1000</button></div>
        <button class="start-btn" onclick="startGame()">START</button>
        <a href="https://saaaachi.github.io/Task-Master/" class="other-games-btn" target="_blank">Other Games</a>
    </div>

    <div id="interstitial">
        <div class="ad-box">
            <div class="close-ad" onclick="closeAd()">Ã—</div>
            <div style="color:#000; padding:20px; text-align:center;">å¤§ã‚µã‚¤ã‚ºåºƒå‘Šè¡¨ç¤ºãƒ†ã‚¹ãƒˆ<br><br>ã“ã“ã«åºƒå‘ŠãŒå…¥ã‚Šã¾ã™</div>
        </div>
    </div>

    <div id="ad-bottom" class="ad-fix">AD SPACE (BOTTOM)</div>

    <script>
        let score = 0, stage = 1, gameActive = false, currentSessionCoins = 0;
        let userData = { coins: 0, vLv: 0, slotLv: 0, sLv: 1, shB: 0, shBl: 0, playCount: 0 };
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#facc15', '#a855f7'];
        let balls = [], blocks = [], midSlots = [], stageRemain = 0, ballColsCount = 2;

        function loadData() {
            const saved = localStorage.getItem('bbMatcher_v62');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateShopUI();
        }
        function saveData() { localStorage.setItem('bbMatcher_v62', JSON.stringify(userData)); }

        function updateShopUI() {
            document.getElementById('shop-coins').innerText = Math.floor(userData.coins);
            document.getElementById('ui-coins').innerText = Math.floor(userData.coins);
            document.getElementById('lv-v').innerText = userData.vLv;
            let costV = 10 + (userData.vLv * 50);
            document.getElementById('cost-v').innerText = costV;
            document.getElementById('lv-slot').innerText = userData.slotLv;
            document.getElementById('cost-slot').innerText = userData.slotLv === 0 ? 3000 : 10000;
            document.getElementById('count-sh-b').innerText = userData.shB;
            document.getElementById('count-sh-bl').innerText = userData.shBl;
        }

        function buy(type) {
            let cost = 0;
            if(type === 'value') cost = 10 + (userData.vLv * 50);
            if(type === 'slot') cost = userData.slotLv === 0 ? 3000 : 10000;
            if(type === 'sh-b') cost = 500; if(type === 'sh-bl') cost = 1000;
            if(userData.coins >= cost) {
                userData.coins -= cost;
                if(type==='value') userData.vLv++;
                if(type==='slot' && userData.slotLv < 2) userData.slotLv++;
                if(type==='sh-b') userData.shB++; if(type==='sh-bl') userData.shBl++;
                saveData(); updateShopUI();
            }
        }

        function startGame() {
            stage = userData.sLv;
            currentSessionCoins = 0;
            
            // é›£æ˜“åº¦è¨­å®š
            if(stage === 1) { ballColsCount = 2; stageRemain = 5; }
            else if(stage === 2) { ballColsCount = 2; stageRemain = 10; }
            else if(stage === 3) { ballColsCount = 3; stageRemain = 12; }
            else {
                ballColsCount = stage >= 16 ? 4 : 3; // ãƒ–ãƒ­ãƒƒã‚¯25å€‹ç›®å®‰ã¯stage16ä»˜è¿‘
                if(stage >= 91) ballColsCount = 5; // ãƒ–ãƒ­ãƒƒã‚¯100å€‹ç›®å®‰
                stageRemain = 12 + (stage - 3);
            }

            document.getElementById('menuScreen').style.display = 'none';
            initBoard();
            gameActive = true;
        }

        function initBoard() {
            // ãƒœãƒ¼ãƒ«åˆ—ã®ç”Ÿæˆ
            const ballArea = document.getElementById('ball-area');
            ballArea.innerHTML = "";
            balls = [];
            for(let i=0; i<ballColsCount; i++) {
                const col = document.createElement('div');
                col.className = "ball-column";
                col.id = `col-${i}`;
                ballArea.appendChild(col);
                balls[i] = [];
                for(let j=0; j<4; j++) addBall(i);
            }
            
            // ã‚¹ãƒ­ãƒƒãƒˆ
            const mid = document.getElementById('mid-area');
            mid.innerHTML = "";
            midSlots = [];
            let slotCount = 4 + userData.slotLv;
            for(let i=0; i<6; i++) {
                const s = document.createElement('div');
                s.className = "work-slot" + (i >= slotCount ? " locked" : "");
                mid.appendChild(s);
                if(i < slotCount) midSlots.push({ el: s, block: null, filled: 0 });
            }

            blocks = [];
            for(let i=0; i<4; i++) addBlock();
            renderAll();
        }

        function addBall(colIdx) {
            balls[colIdx].push(colors[Math.floor(Math.random() * colors.length)]);
        }

        function addBlock() {
            const size = Math.random() > 0.7 ? 4 : 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            blocks.push({ size, color, id: Date.now() + Math.random() });
        }

        function renderAll() {
            // ãƒœãƒ¼ãƒ«æç”»
            for(let i=0; i<ballColsCount; i++) {
                const colEl = document.getElementById(`col-${i}`);
                colEl.innerHTML = "";
                balls[i].forEach((c, idx) => {
                    const b = document.createElement('div');
                    b.className = "ball";
                    b.style.background = c;
                    if(idx === 0) b.onclick = () => selectBall(i);
                    colEl.appendChild(b);
                });
            }
            // ãƒ–ãƒ­ãƒƒã‚¯æç”»
            const bArea = document.getElementById('bottom-area');
            const remainLabel = document.getElementById('remain-count');
            bArea.innerHTML = "";
            bArea.appendChild(remainLabel);
            blocks.slice(0, 4).forEach(bl => {
                const el = document.createElement('div');
                el.className = "block";
                if(bl.size === 4) { el.style.width = "70px"; el.style.height = "70px"; }
                else { el.style.width = "50px"; el.style.height = "50px"; }
                el.style.borderColor = bl.color;
                for(let i=0; i<bl.size; i++) {
                    const h = document.createElement('div');
                    h.className = "hole-spot";
                    h.style.borderColor = bl.color;
                    el.appendChild(h);
                }
                el.onclick = () => selectBlock(bl);
                bArea.appendChild(el);
            });

            remainLabel.innerText = "æ®‹ã‚Š: " + stageRemain;
            document.getElementById('ui-stage').innerText = stage;
            document.getElementById('session-coins').innerText = Math.floor(currentSessionCoins);
            checkGameOver();
        }

        function selectBlock(bl) {
            const freeSlot = midSlots.find(s => !s.block);
            if(!freeSlot) return;
            freeSlot.block = bl;
            renderSlot(freeSlot);
            blocks = blocks.filter(b => b.id !== bl.id);
            if(stageRemain > blocks.length) addBlock();
            renderAll();
        }

        function renderSlot(slot) {
            slot.el.innerHTML = "";
            if(!slot.block) return;
            slot.el.style.borderColor = slot.block.color;
            for(let i=0; i<slot.block.size; i++) {
                const h = document.createElement('div');
                h.className = "hole-spot" + (i < slot.filled ? " filled" : "");
                if(i < slot.filled) h.style.background = slot.block.color;
                slot.el.appendChild(h);
            }
        }

        function selectBall(colIdx) {
            const ballColor = balls[colIdx][0];
            const matchSlot = midSlots.find(s => s.block && s.block.color === ballColor && s.filled < s.block.size);
            if(matchSlot) {
                balls[colIdx].shift();
                addBall(colIdx);
                matchSlot.filled++;
                renderSlot(matchSlot);
                if(matchSlot.filled === matchSlot.block.size) {
                    currentSessionCoins += (10 + userData.vLv);
                    setTimeout(() => {
                        matchSlot.block = null; matchSlot.filled = 0;
                        renderSlot(matchSlot);
                        stageRemain--;
                        if(stageRemain <= 0 && midSlots.every(s => !s.block)) {
                            alert("STAGE CLEAR!");
                            userData.sLv++;
                            finalizeCoins(1.2);
                        }
                        renderAll();
                    }, 150);
                } else { renderAll(); }
            }
        }

        function checkGameOver() {
            if(!gameActive) return;
            const full = midSlots.every(s => s.block);
            if(full) {
                const possible = midSlots.some(s => balls.some(col => col[0] === s.block.color));
                if(!possible) {
                    alert("è©°ã¿ã¾ã—ãŸï¼ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼");
                    finalizeCoins(0.5);
                }
            }
        }

        function finalizeCoins(rate) {
            userData.coins += Math.floor(currentSessionCoins * rate);
            saveData();
            gameActive = false;
            if(userData.playCount % 2 === 0) showAd();
            else document.getElementById('menuScreen').style.display = 'flex';
            userData.playCount++;
            updateShopUI();
        }

        function showAd() { document.getElementById('interstitial').style.display = 'flex'; }
        function closeAd() { document.getElementById('interstitial').style.display = 'none'; document.getElementById('menuScreen').style.display = 'flex'; }

        function useItem(type) {
            if(type==='ball' && userData.shB > 0) { userData.shB--; balls.forEach(c => c.sort(() => Math.random() - 0.5)); }
            if(type==='block' && userData.shBl > 0) { userData.shBl--; blocks.sort(() => Math.random() - 0.5); }
            saveData(); renderAll(); updateShopUI();
        }

        window.onload = loadData;
    </script>
</body>
</html>
