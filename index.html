<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block & Ball Matcher</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #0f172a; font-family: sans-serif; overflow: hidden; color: white; position: fixed; width: 100%; height: 100%; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ */
        .ad-area { position: fixed; left: 0; width: 100%; height: 100px; background: #222; z-index: 1000; overflow: hidden; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }

        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #1e293b; display: flex; flex-direction: column; }
        
        /* ä¸Šæ®µï¼šãƒœãƒ¼ãƒ« */
        #ball-area { height: 160px; display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding-top: 10px; background: rgba(0,0,0,0.3); }
        .ball-column { display: flex; flex-direction: column-reverse; gap: 5px; width: 50px; align-items: center; min-height: 140px; }
        .ball { width: 35px; height: 35px; border-radius: 50%; box-shadow: inset -3px -3px 5px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }

        /* ä¸­æ®µï¼šä½œæ¥­æ  */
        #mid-area { height: 100px; border-top: 2px solid #475569; border-bottom: 2px solid #475569; display: flex; justify-content: center; align-items: center; gap: 8px; background: #0f172a; }
        .work-slot { width: 55px; height: 55px; border: 1px solid #334155; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; gap: 2px; transition: 0.2s; }
        .work-slot.locked { background: #000; opacity: 0.5; border: none; }
        .work-slot.locked::after { content: "ğŸ”’"; font-size: 14px; }
        
        .hole-spot { width: 12px; height: 12px; border: 1px dashed rgba(255,255,255,0.5); border-radius: 2px; }
        .hole-spot.filled { border: none; box-shadow: inset 0 0 4px rgba(0,0,0,0.5); }

        /* ä¸‹æ®µï¼šãƒ–ãƒ­ãƒƒã‚¯ */
        #bottom-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; gap: 10px; padding: 10px; position: relative; }
        .block { border-radius: 8px; border: 2px dashed rgba(255,255,255,0.4); cursor: pointer; display: flex; flex-wrap: wrap; gap: 4px; padding: 6px; justify-content: center; align-items: center; background: rgba(255,255,255,0.05); }
        .size-2 { width: 50px; height: 50px; }
        .size-4 { width: 70px; height: 70px; }
        
        #remain-count { position: absolute; bottom: 5px; right: 10px; font-size: 12px; background: rgba(0,0,0,0.5); padding: 2px 10px; border-radius: 10px; }

        /* UIã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ */
        #stat-bar { height: 40px; background: #000; display: flex; justify-content: space-around; align-items: center; font-size: 11px; color: #facc15; }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒ»ã‚·ãƒ§ãƒƒãƒ— */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: flex; flex-direction: column; align-items: center; padding-top: 20px; overflow-y: auto; }
        .shop-item { width: 90%; background: #1e293b; margin: 6px 0; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        .buy-btn { background: #facc15; color: #000; border: none; padding: 8px 16px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* è¿½åŠ ãƒœã‚¿ãƒ³ */
        .other-games-btn { margin-top: 20px; background: #3b82f6; color: white; border: none; padding: 12px 40px; border-radius: 25px; font-weight: bold; text-decoration: none; font-size: 14px; }
        
        #bigAdScreen { background: #000; z-index: 3000; display: none; }
        .close-ad { position: absolute; top: 20px; right: 20px; color: white; font-size: 35px; display: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ad-top" class="ad-area"><iframe src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <div id="game-outer">
        <div id="stat-bar">
            <span>Score: <span id="ui-score">0</span></span>
            <span>ğŸ’°Sess: <span id="session-coins">0</span></span>
            <span>ğŸ’°Total: <span id="ui-coins">0</span></span>
        </div>
        <div id="ball-area"><div class="ball-column" id="col-0"></div><div class="ball-column" id="col-1"></div><div class="ball-column" id="col-2"></div></div>
        <div id="mid-area"></div>
        <div id="bottom-area"><div id="remain-count">æ®‹ã‚Š: 0</div></div>
        <div style="display:flex; justify-content: center; gap:20px; margin-bottom:10px;">
            <button onclick="useItem('ball')" style="background:#475569; color:white; border:none; padding:10px 15px; border-radius:8px; cursor:pointer;">ä¸Šæ®µğŸ”€ (<span id="count-sh-b">0</span>)</button>
            <button onclick="useItem('block')" style="background:#475569; color:white; border:none; padding:10px 15px; border-radius:8px; cursor:pointer;">ä¸‹æ®µğŸ”€ (<span id="count-sh-bl">0</span>)</button>
        </div>
    </div>

    <div id="menuScreen" class="overlay">
        <h2 style="color:#facc15; margin-bottom:10px;">Block & Ball Matcher</h2>
        <div style="font-size:22px; margin-bottom:20px; font-weight:bold;">ğŸ’° <span id="shop-coins">0</span></div>
        
        <div class="shop-item"><span>ğŸ’ å˜ä¾¡ (Lv.<span id="lv-v">0</span>): <span id="val-v">10</span>å††</span><button class="buy-btn" onclick="buy('value')">ğŸ’° <span id="cost-v">10</span></button></div>
        <div class="shop-item" id="shop-stage" style="display:none;"><span>â© ã‚¹ã‚­ãƒƒãƒ—</span><button class="buy-btn" onclick="buy('stage')">ğŸ’° <span id="cost-s">500</span></button></div>
        <div class="shop-item" id="shop-slot" style="display:none;"><span>â• æ è¿½åŠ  (<span id="lv-slot">0</span>/2)</span><button class="buy-btn" onclick="buy('slot')">ğŸ’° <span id="cost-slot">3000</span></button></div>
        <div class="shop-item" id="shop-sh-b" style="display:none;"><span>ğŸ”€ ä¸Šæ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-b')">ğŸ’° 500</button></div>
        <div class="shop-item" id="shop-sh-bl" style="display:none;"><span>ğŸ”€ ä¸‹æ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-bl')">ğŸ’° 1000</button></div>

        <button onclick="startGame()" style="margin-top:25px; padding:18px 70px; border-radius:35px; border:none; background:#22c55e; color:white; font-size:22px; font-weight:bold; cursor:pointer; box-shadow: 0 4px 15px rgba(34,197,94,0.4);">START</button>
        
        <a href="https://saaaachi.github.io/Task-Master/" class="other-games-btn" target="_blank">Other Games</a>
    </div>

    <div id="bigAdScreen" class="overlay">
        <div id="ad-close-btn" class="close-ad" onclick="closeAd()">Ã—</div>
        <iframe id="ad-frame" src="" style="width:90%; height:80%; border:none; background: white;"></iframe>
    </div>

    <div id="ad-bottom" class="ad-area"><iframe src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <script>
        let score = 0, stage = 1, gameActive = false, currentSessionCoins = 0;
        let userData = { coins: 0, vLv: 0, slotLv: 0, sLv: 1, shB: 0, shBl: 0, playCount: 0 };
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#facc15', '#a855f7'];
        let balls = [[],[],[]], blocks = [], midSlots = [], stageRemain = 0;

        function loadData() {
            const saved = localStorage.getItem('bbMatcher_save_v4');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateShopUI();
        }
        function saveData() { localStorage.setItem('bbMatcher_save_v4', JSON.stringify(userData)); }

        function updateShopUI() {
            document.getElementById('shop-coins').innerText = Math.floor(userData.coins);
            document.getElementById('ui-coins').innerText = Math.floor(userData.coins);
            document.getElementById('lv-v').innerText = userData.vLv;
            document.getElementById('val-v').innerText = 10 + userData.vLv;
            
            let costV = userData.vLv === 0 ? 10 : (userData.vLv === 1 ? 80 : Math.ceil((80 * Math.pow(1.88, userData.vLv - 1)) / 10) * 10);
            document.getElementById('cost-v').innerText = costV;
            
            if(userData.vLv >= 1) document.getElementById('shop-stage').style.display = 'flex';
            document.getElementById('cost-s').innerText = Math.ceil((500 * Math.pow(2.2, userData.sLv - 1)) / 10) * 10;
            
            if(userData.vLv >= 5) {
                document.getElementById('shop-slot').style.display = 'flex';
                document.getElementById('shop-sh-b').style.display = 'flex';
                document.getElementById('shop-sh-bl').style.display = 'flex';
            }
            document.getElementById('lv-slot').innerText = userData.slotLv;
            document.getElementById('cost-slot').innerText = userData.slotLv === 0 ? 3000 : 100000;
            document.getElementById('count-sh-b').innerText = userData.shB;
            document.getElementById('count-sh-bl').innerText = userData.shBl;
        }

        function buy(type) {
            let cost = 0;
            if(type === 'value') cost = userData.vLv === 0 ? 10 : (userData.vLv === 1 ? 80 : Math.ceil((80 * Math.pow(1.88, userData.vLv - 1)) / 10) * 10);
            if(type === 'stage') cost = Math.ceil((500 * Math.pow(2.2, userData.sLv - 1)) / 10) * 10;
            if(type === 'slot') cost = userData.slotLv === 0 ? 3000 : 100000;
            if(type === 'sh-b') cost = 500;
            if(type === 'sh-bl') cost = 1000;

            if(userData.coins >= cost) {
                userData.coins -= cost;
                if(type==='value') userData.vLv++;
                if(type==='stage') userData.sLv++;
                if(type==='slot' && userData.slotLv < 2) userData.slotLv++;
                if(type==='sh-b') userData.shB++;
                if(type==='sh-bl') userData.shBl++;
                saveData(); updateShopUI();
            }
        }

        function startGame() {
            stage = userData.sLv;
            score = 0;
            currentSessionCoins = 0;
            stageRemain = 10 + (stage * 5);
            gameActive = true;
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('ui-stage').innerText = stage;
            
            // ç›¤é¢ã®å®Œå…¨åˆæœŸåŒ–
            initBoard();
        }

        function initBoard() {
            // ä¸­æ®µ
            const mid = document.getElementById('mid-area');
            mid.innerHTML = "";
            midSlots = [];
            let slotCount = 4 + userData.slotLv;
            for(let i=0; i<6; i++) {
                const s = document.createElement('div');
                s.className = "work-slot" + (i >= slotCount ? " locked" : "");
                mid.appendChild(s);
                if(i < slotCount) midSlots.push({ el: s, block: null, filled: 0 });
            }

            // ãƒœãƒ¼ãƒ«ã¨ãƒ–ãƒ­ãƒƒã‚¯ã‚’ä¸€åº¦ç©ºã«ã—ã¦ã‹ã‚‰ç”Ÿæˆ
            balls = [[],[],[]];
            blocks = [];
            for(let i=0; i<3; i++) { for(let j=0; j<4; j++) { addBall(i); } }
            for(let i=0; i<4; i++) { addBlock(); }
            
            // ç¢ºå®Ÿã«æç”»
            renderAll();
        }

        function addBall(col) { balls[col].push(colors[Math.floor(Math.random() * colors.length)]); }
        function addBlock() {
            const size = Math.random() > 0.6 ? 4 : 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            blocks.push({ size, color, id: Date.now() + Math.random() });
        }

        function renderAll() {
            // ãƒœãƒ¼ãƒ«
            for(let i=0; i<3; i++) {
                const colEl = document.getElementById('col-'+i);
                colEl.innerHTML = "";
                balls[i].forEach((c, idx) => {
                    const b = document.createElement('div');
                    b.className = "ball";
                    b.style.background = c;
                    if(idx === 0) b.onclick = () => selectBall(i);
                    colEl.appendChild(b);
                });
            }
            // ãƒ–ãƒ­ãƒƒã‚¯
            const bArea = document.getElementById('bottom-area');
            const remainLabel = document.getElementById('remain-count');
            bArea.innerHTML = "";
            bArea.appendChild(remainLabel);
            blocks.slice(0, 4).forEach(bl => {
                const el = document.createElement('div');
                el.className = `block size-${bl.size}`;
                el.style.borderColor = bl.color;
                for(let i=0; i<bl.size; i++) {
                    const h = document.createElement('div');
                    h.className = "hole-spot";
                    h.style.borderColor = bl.color;
                    el.appendChild(h);
                }
                el.onclick = () => selectBlock(bl);
                bArea.appendChild(el);
            });

            remainLabel.innerText = "æ®‹ã‚Š: " + stageRemain;
            document.getElementById('ui-score').innerText = score;
            document.getElementById('session-coins').innerText = Math.floor(currentSessionCoins);
            checkStuck();
        }

        function selectBlock(bl) {
            const freeSlot = midSlots.find(s => !s.block);
            if(!freeSlot) return;
            freeSlot.block = bl;
            freeSlot.filled = 0;
            renderSlot(freeSlot);
            blocks = blocks.filter(b => b.id !== bl.id);
            if(stageRemain > blocks.length) addBlock();
            renderAll();
        }

        function renderSlot(slot) {
            slot.el.innerHTML = "";
            if(!slot.block) {
                slot.el.style.borderColor = "#334155";
                return;
            }
            slot.el.style.borderColor = slot.block.color;
            for(let i=0; i<slot.block.size; i++) {
                const h = document.createElement('div');
                h.className = "hole-spot" + (i < slot.filled ? " filled" : "");
                if(i < slot.filled) h.style.background = slot.block.color;
                slot.el.appendChild(h);
            }
        }

        function selectBall(colIdx) {
            if(!gameActive || balls[colIdx].length === 0) return;
            const ballColor = balls[colIdx][0];
            const matchSlot = midSlots.find(s => s.block && s.block.color === ballColor && s.filled < s.block.size);
            
            if(matchSlot) {
                balls[colIdx].shift();
                if(stageRemain > balls[colIdx].length + balls[(colIdx+1)%3].length + balls[(colIdx+2)%3].length) addBall(colIdx);
                matchSlot.filled++;
                renderSlot(matchSlot);
                
                if(matchSlot.filled === matchSlot.block.size) {
                    score += (matchSlot.block.size === 4 ? 250 : 100);
                    let baseVal = 10 + userData.vLv;
                    let earned = (matchSlot.block.size === 4) ? Math.ceil(baseVal * 1.35) : baseVal;
                    currentSessionCoins += earned;
                    
                    setTimeout(() => {
                        matchSlot.block = null;
                        matchSlot.filled = 0;
                        renderSlot(matchSlot);
                        stageRemain--;
                        if(stageRemain <= 0 && midSlots.every(s => !s.block)) { alert("CLEAR!"); finalizeCoins(1); }
                        renderAll();
                    }, 150);
                } else {
                    renderAll();
                }
            }
        }

        function checkStuck() {
            if(!gameActive) return;
            const slotsAllFilled = midSlots.every(s => s.block);
            if(slotsAllFilled) {
                const canMove = midSlots.some(s => balls.some(col => col.length > 0 && col[0] === s.block.color));
                if(!canMove) { alert("è©°ã¿ã¾ã—ãŸï¼"); finalizeCoins(0.6); }
            }
        }

        function finalizeCoins(rate) {
            userData.coins += Math.floor(currentSessionCoins * rate);
            saveData();
            gameOver();
        }

        function useItem(type) {
            if(type === 'ball' && userData.shB > 0) {
                userData.shB--;
                balls.forEach(c => c.sort(() => Math.random() - 0.5));
            } else if(type === 'block' && userData.shBl > 0) {
                userData.shBl--;
                blocks.sort(() => Math.random() - 0.5);
            }
            saveData(); renderAll(); updateShopUI();
        }

        function gameOver() {
            gameActive = false;
            userData.playCount++;
            saveData();
            if(userData.playCount === 2 || (userData.playCount > 2 && (userData.playCount-2)%5 === 0)) showBigAd();
            else { updateShopUI(); document.getElementById('menuScreen').style.display = 'flex'; }
        }

        function showBigAd() {
            const scr = document.getElementById('bigAdScreen');
            scr.style.display = 'flex';
            document.getElementById('ad-frame').src = "ad_large.html";
            setTimeout(() => { document.getElementById('ad-close-btn').style.display = 'block'; }, 3000);
        }

        function closeAd() {
            document.getElementById('bigAdScreen').style.display = 'none';
            document.getElementById('ad-close-btn').style.display = 'none';
            updateShopUI();
            document.getElementById('menuScreen').style.display = 'flex';
        }

        window.onload = loadData;
    </script>
</body>
</html>
