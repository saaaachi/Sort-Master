<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block & Ball Matcher</title>
    <style>
        /* ã‚¹ã‚¿ã‚¤ãƒ«ã¯ç¶­æŒã—ã¤ã¤ã€ãƒªãƒ³ã‚¯ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’è¿½åŠ  */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #0f172a; font-family: sans-serif; overflow: hidden; color: white; position: fixed; width: 100%; height: 100%; }
        .ad-area { position: fixed; left: 0; width: 100%; height: 100px; background: #222; z-index: 1000; overflow: hidden; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        #game-outer { position: absolute; top: 100px; bottom: 100px; left: 0; right: 0; background: #1e293b; display: flex; flex-direction: column; }
        #ball-area { height: 160px; display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding-top: 10px; background: rgba(0,0,0,0.2); }
        .ball-column { display: flex; flex-direction: column-reverse; gap: 5px; width: 50px; align-items: center; min-height: 140px; }
        .ball { width: 35px; height: 35px; border-radius: 50%; box-shadow: inset -3px -3px 5px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); }
        #mid-area { height: 100px; border-top: 2px solid #475569; border-bottom: 2px solid #475569; display: flex; justify-content: center; align-items: center; gap: 8px; background: #0f172a; }
        .work-slot { width: 55px; height: 55px; border: 1px solid #334155; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; gap: 2px; }
        .work-slot.locked { background: #000; border: none; opacity: 0.5; }
        .work-slot.locked::after { content: "ğŸ”’"; font-size: 12px; }
        .hole-spot { width: 12px; height: 12px; border: 1px dashed rgba(255,255,255,0.5); border-radius: 2px; }
        .hole-spot.filled { border: none; box-shadow: inset 0 0 4px rgba(0,0,0,0.5); }
        #bottom-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; gap: 10px; padding: 10px; position: relative; min-height: 80px; }
        .block { border-radius: 8px; border: 2px dashed rgba(255,255,255,0.4); cursor: pointer; display: flex; flex-wrap: wrap; gap: 4px; padding: 4px; justify-content: center; align-items: center; background: rgba(255,255,255,0.05); }
        .size-2 { width: 45px; height: 45px; }
        .size-4 { width: 65px; height: 65px; }
        #remain-count { position: absolute; bottom: 10px; right: 10px; font-size: 12px; background: rgba(0,0,0,0.4); padding: 4px 10px; border-radius: 10px; }
        #stat-bar { height: 40px; background: #000; display: flex; justify-content: space-around; align-items: center; font-size: 11px; color: #facc15; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; padding-top: 20px; overflow-y: auto; }
        .shop-item { width: 90%; background: #334155; margin: 5px 0; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: #facc15; color: #000; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .other-games-link { margin-top: 40px; color: #3b82f6; text-decoration: underline; font-size: 16px; margin-bottom: 20px; }
        #bigAdScreen { background: #000; z-index: 3000; display: none; }
        .close-ad { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; display: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ad-top" class="ad-area"><iframe src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>
    <div id="game-outer">
        <div id="stat-bar">
            <span>Score: <span id="ui-score">0</span></span>
            <span>ğŸ’°Sess: <span id="session-coins">0</span></span>
            <span>ğŸ’°Total: <span id="ui-coins">0</span></span>
        </div>
        <div id="ball-area"><div class="ball-column" id="col-0"></div><div class="ball-column" id="col-1"></div><div class="ball-column" id="col-2"></div></div>
        <div id="mid-area"></div>
        <div id="bottom-area"><div id="remain-count">æ®‹ã‚Š: 0</div></div>
        <div style="display:flex; justify-content: center; gap:20px; margin-bottom:10px;">
            <button onclick="useItem('ball')" style="background:#475569; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">ä¸Šæ®µğŸ”€ (<span id="count-sh-b">0</span>)</button>
            <button onclick="useItem('block')" style="background:#475569; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">ä¸‹æ®µğŸ”€ (<span id="count-sh-bl">0</span>)</button>
        </div>
    </div>
    <div id="menuScreen" class="overlay">
        <h2 style="color:#facc15">Block & Ball Matcher</h2>
        <div style="font-size:20px; margin-bottom:20px;">ğŸ’° Total: <span id="shop-coins">0</span></div>
        <div class="shop-item"><span>ğŸ’ å˜ä¾¡ (Lv.<span id="lv-v">0</span>): <span id="val-v">10</span>å††</span><button id="btn-v" class="buy-btn" onclick="buy('value')">ğŸ’° <span id="cost-v">10</span></button></div>
        <div class="shop-item" id="shop-stage" style="display:none;"><span>â© ã‚¹ã‚­ãƒƒãƒ—</span><button id="btn-s" class="buy-btn" onclick="buy('stage')">ğŸ’° <span id="cost-s">500</span></button></div>
        <div class="shop-item" id="shop-slot" style="display:none;"><span>â• æ è¿½åŠ  (<span id="lv-slot">0</span>/2)</span><button id="btn-slot" class="buy-btn" onclick="buy('slot')">ğŸ’° <span id="cost-slot">3000</span></button></div>
        <div class="shop-item" id="shop-sh-b" style="display:none;"><span>ğŸ”€ ä¸Šæ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-b')">ğŸ’° 500</button></div>
        <div class="shop-item" id="shop-sh-bl" style="display:none;"><span>ğŸ”€ ä¸‹æ®µã‚·ãƒ£ãƒƒãƒ•ãƒ«</span><button class="buy-btn" onclick="buy('sh-bl')">ğŸ’° 1000</button></div>
        <button onclick="startGame()" style="margin-top:30px; padding:15px 60px; border-radius:30px; border:none; background:#22c55e; color:white; font-size:20px; font-weight:bold; cursor:pointer;">START</button>
        
        <a href="https://saaaachi.github.io/Task-Master/" class="other-games-link" target="_blank">ä»–ã‚²ãƒ¼ãƒ ã¯ã“ã¡ã‚‰</a>
    </div>
    <div id="bigAdScreen" class="overlay"><div id="ad-close-btn" class="close-ad" onclick="closeAd()">Ã—</div><iframe id="ad-frame" src="" style="width:90%; height:80%; border:none;"></iframe></div>
    <div id="ad-bottom" class="ad-area"><iframe src="ad.html" style="border:none; width:100%; height:100px;"></iframe></div>

    <script>
        let score = 0, stage = 1, gameActive = false, currentSessionCoins = 0;
        let userData = { coins: 0, vLv: 0, slotLv: 0, sLv: 1, shB: 0, shBl: 0, playCount: 0 };
        const colors = ['#ef4444', '#3b82f6', '#22c55e', '#facc15', '#a855f7'];
        let balls = [[],[],[]], blocks = [], midSlots = [], stageRemain = 0;

        function loadData() {
            const saved = localStorage.getItem('bbMatcher_save_v3');
            if(saved) userData = {...userData, ...JSON.parse(saved)};
            updateShopUI();
        }
        function saveData() { localStorage.setItem('bbMatcher_save_v3', JSON.stringify(userData)); }

        function updateShopUI() {
            document.getElementById('shop-coins').innerText = Math.floor(userData.coins);
            document.getElementById('ui-coins').innerText = Math.floor(userData.coins);
            document.getElementById('lv-v').innerText = userData.vLv;
            document.getElementById('val-v').innerText = 10 + userData.vLv;
            let costV = userData.vLv === 0 ? 10 : (userData.vLv === 1 ? 80 : Math.ceil((80 * Math.pow(1.88, userData.vLv - 1)) / 10) * 10);
            document.getElementById('cost-v').innerText = costV;
            if(userData.vLv >= 1) document.getElementById('shop-stage').style.display = 'flex';
            document.getElementById('cost-s').innerText = Math.ceil((500 * Math.pow(2.2, userData.sLv - 1)) / 10) * 10;
            if(userData.vLv >= 5) { document.getElementById('shop-slot').style.display = 'flex'; document.getElementById('shop-sh-b').style.display = 'flex'; document.getElementById('shop-sh-bl').style.display = 'flex'; }
            document.getElementById('lv-slot').innerText = userData.slotLv;
            document.getElementById('cost-slot').innerText = userData.slotLv === 0 ? 3000 : 100000;
            document.getElementById('count-sh-b').innerText = userData.shB;
            document.getElementById('count-sh-bl').innerText = userData.shBl;
        }

        function buy(type) {
            let cost = 0;
            if(type === 'value') cost = userData.vLv === 0 ? 10 : (userData.vLv === 1 ? 80 : Math.ceil((80 * Math.pow(1.88, userData.vLv - 1)) / 10) * 10);
            if(type === 'stage') cost = Math.ceil((500 * Math.pow(2.2, userData.sLv - 1)) / 10) * 10;
            if(type === 'slot') cost = userData.slotLv === 0 ? 3000 : 100000;
            if(type === 'sh-b') cost = 500; if(type === 'sh-bl') cost = 1000;
            if(userData.coins >= cost) { userData.coins -= cost; if(type==='value') userData.vLv++; if(type==='stage') userData.sLv++; if(type==='slot' && userData.slotLv < 2) userData.slotLv++; if(type==='sh-b') userData.shB++; if(type==='sh-bl') userData.shBl++; saveData(); updateShopUI(); }
        }

        function startGame() {
            stage = userData.sLv; score = 0; currentSessionCoins = 0; 
            stageRemain = 10 + (stage * 5);
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('ui-stage').innerText = stage;
            initBoard(); 
            gameActive = true;
        }

        function initBoard() {
            const mid = document.getElementById('mid-area'); mid.innerHTML = ""; midSlots = [];
            let slotCount = 4 + userData.slotLv;
            for(let i=0; i<6; i++) {
                const s = document.createElement('div'); s.className = "work-slot" + (i >= slotCount ? " locked" : "");
                mid.appendChild(s); if(i < slotCount) midSlots.push({ el: s, block: null, filled: 0 });
            }
            balls = [[],[],[]]; for(let i=0; i<3; i++) for(let j=0; j<4; j++) addBall(i);
            blocks = []; for(let i=0; i<4; i++) addBlock();
            renderAll();
        }

        function addBall(col) { balls[col].push(colors[Math.floor(Math.random() * colors.length)]); }
        
        function addBlock() {
            const size = Math.random() > 0.6 ? 4 : 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            blocks.push({ size, color, id: Date.now() + Math.random() });
        }

        function renderAll() {
            // ãƒœãƒ¼ãƒ«æç”»
            for(let i=0; i<3; i++) {
                const colEl = document.getElementById('col-'+i); colEl.innerHTML = "";
                balls[i].forEach(c => {
                    const b = document.createElement('div'); b.className = "ball"; b.style.background = c;
                    b.onclick = () => selectBall(i); colEl.appendChild(b);
                });
            }
            // ãƒ–ãƒ­ãƒƒã‚¯æç”»
            const bArea = document.getElementById('bottom-area'); 
            const remainLabel = document.getElementById('remain-count');
            bArea.innerHTML = ""; bArea.appendChild(remainLabel);
            
            blocks.slice(0, 4).forEach(bl => {
                const el = document.createElement('div'); el.className = `block size-${bl.size}`; el.style.borderColor = bl.color;
                for(let i=0; i<bl.size; i++) { const h = document.createElement('div'); h.className="hole-spot"; h.style.borderColor=bl.color; el.appendChild(h); }
                el.onclick = () => selectBlock(bl); bArea.appendChild(el);
            });
            
            remainLabel.innerText = "æ®‹ã‚Š: " + stageRemain;
            document.getElementById('ui-score').innerText = score;
            document.getElementById('session-coins').innerText = Math.floor(currentSessionCoins);
            checkStuck();
        }

        function selectBlock(bl) {
            const freeSlot = midSlots.find(s => !s.block); if(!freeSlot) return;
            freeSlot.block = bl; freeSlot.filled = 0;
            renderSlot(freeSlot);
            blocks = blocks.filter(b => b.id !== bl.id); 
            if(stageRemain > blocks.length) addBlock();
            renderAll();
        }

        function renderSlot(slot) {
            slot.el.innerHTML = "";
            if(!slot.block) return;
            slot.el.style.borderColor = slot.block.color;
            for(let i=0; i<slot.block.size; i++) {
                const h = document.createElement('div');
                h.className = "hole-spot" + (i < slot.filled ? " filled" : "");
                if(i < slot.filled) h.style.background = slot.block.color;
                slot.el.appendChild(h);
            }
        }

        function selectBall(colIdx) {
            if(!gameActive) return;
            const ballColor = balls[colIdx][0];
            const matchSlot = midSlots.find(s => s.block && s.block.color === ballColor && s.filled < s.block.size);
            
            if(matchSlot) {
                balls[colIdx].shift(); if(stageRemain > 0) addBall(colIdx);
                matchSlot.filled++;
                renderSlot(matchSlot);
                
                if(matchSlot.filled === matchSlot.block.size) {
                    score += (matchSlot.block.size === 4 ? 250 : 100);
                    let baseVal = 10 + userData.vLv;
                    let earned = (matchSlot.block.size === 4) ? Math.ceil(baseVal * 1.35) : baseVal;
                    currentSessionCoins += earned;
                    
                    setTimeout(() => {
                        matchSlot.block = null; matchSlot.filled = 0;
                        matchSlot.el.innerHTML = ""; matchSlot.el.style.borderColor = "#334155";
                        stageRemain--;
                        if(stageRemain <= 0 && midSlots.every(s => !s.block)) { alert("CLEAR!"); finalizeCoins(1); }
                        renderAll();
                    }, 200);
                } else {
                    renderAll();
                }
            }
        }

        function checkStuck() {
            if(!gameActive) return;
            if(midSlots.every(s => s.block)) {
                const canMove = midSlots.some(s => balls.some(col => col.length > 0 && col[0] === s.block.color && s.filled < s.block.size));
                if(!canMove) { alert("è©°ã¿ã¾ã—ãŸï¼"); finalizeCoins(0.6); }
            }
        }

        function finalizeCoins(rate) {
            userData.coins += Math.floor(currentSessionCoins * rate);
            saveData();
            gameOver();
        }

        function useItem(type) {
            if(type === 'ball' && userData.shB > 0) { userData.shB--; balls.forEach(c => c.sort(() => Math.random() - 0.5)); }
            else if(type === 'block' && userData.shBl > 0) { userData.shBl--; blocks.sort(() => Math.random() - 0.5); }
            saveData(); renderAll(); updateShopUI();
        }

        function gameOver() {
            gameActive = false; userData.playCount++; saveData();
            if(userData.playCount === 2 || (userData.playCount > 2 && (userData.playCount-2)%5 === 0)) showBigAd();
            else { updateShopUI(); document.getElementById('menuScreen').style.display = 'flex'; }
        }
        function showBigAd() {
            const scr = document.getElementById('bigAdScreen'); scr.style.display = 'flex';
            document.getElementById('ad-frame').src = "ad_large.html";
            setTimeout(() => { document.getElementById('ad-close-btn').style.display = 'block'; }, 3000);
        }
        function closeAd() { document.getElementById('bigAdScreen').style.display = 'none'; updateShopUI(); document.getElementById('menuScreen').style.display = 'flex'; }
        window.onload = loadData;
    </script>
</body>
</html>
