<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Fit Puzzle</title>
    <style>
        body { margin: 0; background: #f0f4f8; font-family: sans-serif; text-align: center; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        
        /* 上段：待機ブロック */
        #top-area { height: 150px; background: #e2e8f0; display: flex; justify-content: center; align-items: center; gap: 10px; }
        
        /* 中段：判定・消えるエリア */
        #mid-area { flex-grow: 1; position: relative; background: #fff; border-top: 4px solid #cbd5e1; border-bottom: 4px solid #cbd5e1; }
        
        /* 下段：土台が流れてくるエリア */
        #bottom-area { height: 150px; background: #334155; display: flex; align-items: center; padding: 0 20px; }

        .block { border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; transition: transform 0.1s; }
        .size-2 { width: 60px; height: 60px; background: #ef4444; } /* 2個分イメージ */
        .size-4 { width: 120px; height: 60px; background: #3b82f6; } /* 4個分イメージ */
        
        #menu { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; }
        .stage-btn { padding: 15px 30px; margin: 10px; background: #22c55e; border:none; border-radius:10px; color:white; font-size:18px; cursor:pointer; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="top-area"></div>
        <div id="mid-area">
            <div id="score-display" style="position:absolute; top:10px; right:10px;">Score: 0</div>
            <div id="msg" style="margin-top:50px; font-size:24px; color:#cbd5e1;">ここにブロックを落とす</div>
        </div>
        <div id="bottom-area"></div>
    </div>

    <div id="menu">
        <h1>Block Fit</h1>
        <div id="stage-list">
            <button class="stage-btn" onclick="startStage(1)">Stage 1 (Easy)</button>
            <button class="stage-btn" onclick="startStage(2)">Stage 2 (Normal)</button>
            <button class="stage-btn" onclick="startStage(3)">Stage 3 (Hard)</button>
        </div>
    </div>

    <script>
        let currentStage = 1;
        let score = 0;
        let topBlocks = [];
        let baseSlots = [];

        function startStage(lv) {
            currentStage = lv;
            score = 0;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('score-display').innerText = "Score: " + score;
            initGame();
        }

        function initGame() {
            const topArea = document.getElementById('top-area');
            const bottomArea = document.getElementById('bottom-area');
            topArea.innerHTML = "";
            bottomArea.innerHTML = "";
            
            // 上段にブロックを生成
            for(let i=0; i<3; i++) {
                addTopBlock();
            }
            
            // 下段に「穴」の空いた土台を生成
            for(let i=0; i<4; i++) {
                addBottomSlot();
            }
        }

        function addTopBlock() {
            const sizes = [2, 4];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            const b = document.createElement('div');
            b.className = `block size-${size}`;
            b.innerText = size;
            b.onclick = () => dropBlock(size, b);
            document.getElementById('top-area').appendChild(b);
        }

        function addBottomSlot() {
            const sizes = [2, 4];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            const s = document.createElement('div');
            s.style.width = (size * 30) + "px";
            s.style.height = "80px";
            s.style.border = "2px dashed #94a3b8";
            s.style.margin = "0 10px";
            s.style.display = "flex";
            s.style.alignItems = "center";
            s.style.justifyContent = "center";
            s.style.color = "#94a3b8";
            s.innerText = size;
            s.dataset.size = size;
            document.getElementById('bottom-area').appendChild(s);
        }

        function dropBlock(size, element) {
            // 下段の左端の穴とチェック
            const firstSlot = document.getElementById('bottom-area').firstChild;
            if (firstSlot && firstSlot.dataset.size == size) {
                // 成功！
                score += (size * 10) * currentStage;
                document.getElementById('score-display').innerText = "Score: " + score;
                
                // 消去と補充の演出（簡易版）
                element.remove();
                firstSlot.remove();
                
                addTopBlock();
                addBottomSlot();
            } else {
                // 失敗
                alert("サイズが合いません！");
            }
        }

        function gameOver() {
            alert("閉店！ スコア: " + score);
            document.getElementById('menu').style.display = 'flex';
        }
    </script>
</body>
</html>
